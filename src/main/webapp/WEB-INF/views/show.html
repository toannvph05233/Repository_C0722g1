<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Striped Rows</h2>
    <button><a href="/create">Create</a></button>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Age</th>
            <th>Img</th>
            <th>Class</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s :${students}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.name}"></td>
            <td th:text="${s.age}"></td>
            <td><img th:src="${s.img}" height="150" width="200"></td>
            <td th:text="${s.classRoom.name}"></td>
        </tr>
        </tbody>
    </table>
    <div>
        <a type="button" href="/students?page=0" class="btn btn-light">1</a>
        <a type="button" href="/students?page=1" class="btn btn-light">2</a>
        <a type="button" href="/students?page=2" class="btn btn-light">3</a>

    </div>
    <a th:if="${students.hasNext()}" th:href="@{/students (page = ${students.number}+ 1)}">--->>>>>>>></a>
    <b th:text="${students.number+1}"></b>/<b th:text="${students.totalPages}"></b>
    <a th:if="${students.hasPrevious()}" th:href="@{/students (page = ${students.number}-1)}"><<<<<<<<---</a>


</div>


</body>
</html>
